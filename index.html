<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 2 javascript</title>
    <script type="text/javascript">


      function fAlert(){
        lastName = document.getElementById("lastName").value;
        firstName = document.getElementById("firstName").value;
        city = document.getElementById("city").value;
        alert(lastName + '\n' + firstName + '\n' + city);
      }

    </script>
  </head>
  <body>
    <p>Définir trois variables : lastName, firstName et city. Les afficher comme sur l'image correspondant à l'exercice.
    </p>
    <form>
      <input type="text" id="lastName" name="lastName" value="Dow">
      <input type="text" id="firstName" name="firstName" value="John">
      <input type="text" id="city" name="city" value="New York">
      <input type="button" value="Cliquez ici" name="button" id="button" onclick="fAlert();">
    </form>
    </body>
</html>
